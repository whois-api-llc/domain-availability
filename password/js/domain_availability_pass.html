<!DOCTYPE html>
<html>
<head>
    <title>Domain Availability API jQuery Search Sample</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">

        var url = "https://www.whoisxmlapi.com/whoisserver/WhoisService";
        // Fill in your details
        var username = "Your domain availability api username";
        var password = "Your domain availability api password";
        var domain = "google.com";
        var format = "JSON";

        $(function() {
            $.ajax(
                {
                    url: url,
                    dataType: "json",
                    data: {
                        cmd: "GET_DN_AVAILABILITY",
                        domainName: domain,
                        username: username,
                        password: password,
                        outputFormat: format
                    },
                    success: function(data) {
                        $("body").append(
                            "<pre>"+ JSON.stringify(data, null, 2) +"</pre>");
                    }
                }
            );
        });
    </script>
</head>
<body></body>
</html>
